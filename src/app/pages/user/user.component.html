<div *appShellNoRender class="container mt-5 col-sm-6 offset-sm-3">
  <h1 class="text-center"> Datos del Usuario</h1>
    <table class="table" *ngIf="user; else templateEmpty">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Nick</th>
          <th scope="col">Email</th>
          <th scope="col">DirecciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>{{ user.name }}</td>
          <td>{{ user.username}}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address?.street}} - {{ user.address?.suite }}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #templateEmpty>
      <p class="mt-4 text-center">No existen usuarios para este Id</p>
    </ng-template>
</div>
