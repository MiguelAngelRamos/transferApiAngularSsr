<div class="row">
  <div class="container">
    <div class="col-4 offset-4" *ngIf="photoId">
      <div class="card" style="width: 25rem;">
        <img [src]="photoId.url" class="mt-3 card-img-top" alt="image house">
        <div class="card-body">
          <h5 class="card-title">{{ photoId.title |  titlecase}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <a routerLink="/photo" class="btn btn-primary">Go Photo</a>
      </div>
    </div>
  </div>
</div>
