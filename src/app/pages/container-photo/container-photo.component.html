<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let photo of photos">
      <div class="card" style="width: 22rem;">
        <img [src]="photo.url" class="mt-3 card-img-top" alt="image house">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title |  titlecase}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          
        </div>
        <a [routerLink]="['/photo', photo.id]" class="btn btn-primary">Go somewhere</a>
      </div>
   
    </div>
   
  </div>
</div>
